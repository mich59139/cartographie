
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive AHPV avec recherche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7fbff;
    }
    header {
      background: #2f80ed;
      color: white;
      padding: 12px;
      text-align: center;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    #search-container {
      padding: 10px;
      background: #eef3fa;
      text-align: center;
    }
    input[type="text"] {
      padding: 6px;
      width: 60%;
      font-size: 1em;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      padding: 6px;
      background: #e2eaf4;
    }
  </style>
</head>
<body>
  <header>
    <h2>Carte interactive des publications AHPV</h2>
  </header>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher une ville, un auteur, un thème...">
  </div>

  <div id="map"></div>

  <footer>
    © Amis de l'Histoire du Pays Vizillois – Cartographie locale
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.08, 5.77], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    const markers = [];

    fetch('data_villes_connues_quoted.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',');
        rows.slice(1).forEach(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=,|$)/g).map(c => c.replace(/^"|"$/g, ''));
          const numero = cols[0];
          const titre = cols[1];
          const auteur = cols[2];
          const theme = cols[3];
          const ville = cols[4];
          const lat = parseFloat(cols[5]);
          const lon = parseFloat(cols[6]);
          if (!isNaN(lat) && !isNaN(lon)) {
            const content = `<strong>${titre}</strong><br/><em>N°${numero}</em><br/><b>Ville :</b> ${ville}<br/><b>Auteur :</b> ${auteur}<br/><b>Thème :</b> ${theme}`;
            const marker = L.marker([lat, lon]).bindPopup(content).addTo(map);
            marker.meta = [titre, numero, auteur, theme, ville].join(' ').toLowerCase();
            markers.push(marker);
          }
        });
      });

    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.trim().toLowerCase();
      markers.forEach(marker => {
        const match = marker.meta.includes(value);
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
