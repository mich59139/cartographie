
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive AHPV – Version interactive corrigée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 1em;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    #search-container {
      padding: 10px;
      background: #eef3fa;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 60%;
      max-width: 600px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      background-color: #e2eaf4;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Carte interactive des publications AHPV</h2>
  </header>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher une ville, un auteur, un thème...">
  </div>

  <div id="map"></div>

  <footer>
    © Les Amis de l'Histoire du Pays Vizillois
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.08, 5.77], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    const markers = [];

    function normalize(text) {
      return text.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "");
    }

    fetch('data_villes_connues_quoted.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',');
        rows.slice(1).forEach(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=,|$)/g).map(c => c.replace(/^"|"$/g, ''));
          const numero = cols[0];
          const titre = cols[1];
          const auteur = cols[2];
          const theme = cols[3];
          const ville = cols[4];
          const lat = parseFloat(cols[5]);
          const lon = parseFloat(cols[6]);

          if (!isNaN(lat) && !isNaN(lon)) {
            const popup = `<strong>${titre}</strong><br><b>N°</b> ${numero}<br><b>Ville :</b> ${ville}<br><b>Auteur :</b> ${auteur}<br><b>Thème :</b> ${theme}`;
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(popup);
            marker.meta = normalize(`${titre} ${numero} ${auteur} ${theme} ${ville}`);
            markers.push(marker);
          }
        });
      })
      .catch(err => {
        alert("Erreur de chargement des données CSV : " + err);
      });

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = normalize(this.value.trim());
      markers.forEach(marker => {
        const match = marker.meta.includes(term);
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
