
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte interactive AHPV – avec filtres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4faff;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .filters {
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .filters label {
            margin-right: 5px;
            font-weight: bold;
        }
        .filters select {
            padding: 4px;
        }
    </style>
</head>
<body>
<div class="filters">
    <div>
        <label for="filterAuteur">Auteur :</label>
        <select id="filterAuteur">
            <option value="">Tous</option>
        </select>
    </div>
    <div>
        <label for="filterTheme">Thème :</label>
        <select id="filterTheme">
            <option value="">Tous</option>
        </select>
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// Initialisation carte
var map = L.map('map').setView([45.080, 5.773], 11);
L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

const coords = {
    "Vizille": [45.0785, 5.7733],
    "Séchilienne": [45.0620, 5.8560],
    "Grenoble": [45.1885, 5.7245],
    "Laffrey": [45.0522, 5.7866],
    "Notre-Dame-de-Mésage": [45.0665, 5.7677],
    "Notre-Dame-de-Commiers": [45.0450, 5.7415],
    "Chamrousse": [45.1105, 5.8771],
    "Brié": [45.1202, 5.8225],
    "Eybens": [45.1493, 5.7391],
    "Claix": [45.1226, 5.6734],
    "Crots": [44.5466, 6.4813],
    "Allemond": [45.1573, 6.0287],
    "Bourg d'Oisans": [45.0514, 6.0298]
};

let markers = [];

function updateMap(data, auteurFilter, themeFilter) {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    const grouped = {};
    data.forEach(row => {
        if (auteurFilter && row["Auteur(s)"] !== auteurFilter) return;
        if (themeFilter && row["Thème(s)"] !== themeFilter) return;
        const ville = row["Ville(s)"];
        if (!grouped[ville]) grouped[ville] = [];
        grouped[ville].push(row);
    });

    for (const ville in grouped) {
        const articles = grouped[ville];
        const list = articles.map(a =>
            `<b>${a["Numéro"]}</b> – ${a["Titre"]}<br><i>${a["Auteur(s)"]}</i>`).join("<hr>");
        const content = `<h4>${ville}</h4><div>${list}</div>`;

        if (coords[ville]) {
            let marker = L.marker(coords[ville]).addTo(map)
                .bindPopup(content);
            markers.push(marker);
        }
    }
}

Papa.parse("data_for_map.csv", {
    download: true,
    header: true,
    complete: function(results) {
        const data = results.data;
        const auteurs = [...new Set(data.map(r => r["Auteur(s)"]).filter(x => x))].sort();
        const themes = [...new Set(data.map(r => r["Thème(s)"]).filter(x => x))].sort();

        const auteurSelect = document.getElementById("filterAuteur");
        auteurs.forEach(a => {
            let opt = document.createElement("option");
            opt.value = a;
            opt.text = a;
            auteurSelect.appendChild(opt);
        });

        const themeSelect = document.getElementById("filterTheme");
        themes.forEach(t => {
            let opt = document.createElement("option");
            opt.value = t;
            opt.text = t;
            themeSelect.appendChild(opt);
        });

        auteurSelect.addEventListener("change", () => updateMap(data, auteurSelect.value, themeSelect.value));
        themeSelect.addEventListener("change", () => updateMap(data, auteurSelect.value, themeSelect.value));

        updateMap(data, "", "");
    }
});
</script>
</body>
</html>
